name: Build Custom Arch ISO

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and Package ISO in Arch Container
        run: |
          docker run --rm --privileged \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace archlinux:latest \
            bash -c "pacman-key --init && pacman-key --populate archlinux && \
                     pacman -Sy --noconfirm archiso git && \
                     rm -rf /tmp/build-releng && mkdir -p /tmp/build-releng && \
                     cp -r /usr/share/archiso/configs/releng/* /tmp/build-releng/ && \
                     cp -r ./overlay/airootfs/* /tmp/build-releng/airootfs/ && \
                     cp -r ./overlay/syslinux/* /tmp/build-releng/syslinux/ && \
                     rm -rf /tmp/archiso-work out && mkarchiso -v -w /tmp/archiso-work -o out /tmp/build-releng"

      - name: Rename ISO to fixed filename
        run: |
          mkdir -p out
          mv out/*.iso out/custom-archlinux.iso

      - name: Upload ISO as action artifact
        uses: actions/upload-artifact@v4
        with:
          name: custom-archlinux.iso
          path: out/custom-archlinux.iso

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Arch Linux Custom ISO v${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload ISO to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/custom-archlinux.iso
          asset_name: custom-archlinux.iso
          asset_content_type: application/octet-stream
