name: Build playnixOS ISO

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and Package ISO in Arch Container
        run: |
          docker run --rm --privileged \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            archlinux:latest \
            bash -c "
              set -e
              # Actualiza mirrorlist y cache de paquetes
              curl -o /etc/pacman.d/mirrorlist 'https://archlinux.org/mirrorlist/?country=ES&protocol=https&use_mirror_status=on'
              sed -i 's/^#Server/Server/' /etc/pacman.d/mirrorlist
              pacman -Syyu --noconfirm
              pacman-key --init
              pacman-key --populate archlinux
              pacman -Sy --noconfirm archiso git
              rm -rf /tmp/build-releng && mkdir -p /tmp/build-releng
              cp -r /usr/share/archiso/configs/releng/* /tmp/build-releng/
              # Añade KDE Plasma y apps al final de la lista de paquetes
              echo plasma-meta sddm konsole dolphin networkmanager firefox >> /tmp/build-releng/packages.x86_64
              # Aplica tus overlays (si existen)
              cp -rn ./overlay/airootfs/* /tmp/build-releng/airootfs/ || true
              cp -rn ./overlay/syslinux/* /tmp/build-releng/syslinux/ || true
              # Habilita sddm al inicio creando el symlink necesario
              mkdir -p /tmp/build-releng/airootfs/etc/systemd/system/multi-user.target.wants/
              ln -sf /usr/lib/systemd/system/sddm.service /tmp/build-releng/airootfs/etc/systemd/system/multi-user.target.wants/sddm.service
              # (Opcional, muestra la lista de paquetes en logs para depuración)
              echo 'Contenido final de packages.x86_64:' && cat /tmp/build-releng/packages.x86_64
              rm -rf /tmp/archiso-work out
              mkarchiso -v -w /tmp/archiso-work -o out /tmp/build-releng
            "

      - name: Fix permissions on output directory
        run: |
          sudo chown -R $(id -u):$(id -g) out

      - name: Rename ISO to fixed filename
        run: |
          mkdir -p out
          mv out/*.iso out/playnixOS.iso

      - name: Upload ISO as action artifact
        uses: actions/upload-artifact@v4
        with:
          name: playnixOS.iso
          path: out/playnixOS.iso

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Arch Linux Custom ISO v${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload ISO to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/playnixOS.iso
          asset_name: playnixOS.iso
          asset_content_type: application/octet-stream
