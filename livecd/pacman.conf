#
# /etc/pacman.conf - PlayNix Arch Linux KDE Live CD
#
# Configuración de pacman optimizada para LiveCD
#

[options]
# Los siguientes paths son comentados por defecto, pero se pueden deshacer:
#RootDir     = /
#DBPath      = /var/lib/pacman/
#CacheDir    = /var/cache/pacman/pkg/
#LogFile     = /var/log/pacman.log
#GPGDir      = /etc/pacman.d/gnupg/
#HookDir     = /etc/pacman.d/hooks/
HoldPkg      = pacman glibc
XferCommand  = /usr/bin/curl -L -C - -f -o %o %u
XferCommand  = /usr/bin/wget --passive-ftp -c -O %o %u
#CleanMethod = KeepInstalled
Architecture = x86_64

# Configuraciones adicionales
Color
ILoveCandy
CheckSpace
VerbosePkgLists
ParallelDownloads = 10

# Por defecto, pacman acepta paquetes firmados por las llaves en su keyring
# Si añades servidores de aquí, deberás añadir también las llaves.
# Esta opción es usada solamente por makepkg y pacman-key
#RemoteFileSigLevel = Required
#LocalFileSigLevel = Optional
#RemoteFileSigLevel = Required

SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional
#RemoteFileSigLevel = Required

# NOTA: Puedes especificar configuraciones por repositorio aquí y también
# incluir un archivo de configuración local usando Include

#
# REPOSITORIOS
#   - se pueden definir aquí o incluir desde otro archivo
#   - pacman intentará leer los archivos en el orden indicado
#   - Los URLs son flexibles; puedes usar hostname o ip, y el protocolo que prefieras

#[testing]
#Include = /etc/pacman.d/mirrorlist

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

# Si quieres ejecutar aplicaciones de 32 bits en tu sistema x86_64,
# habilita el repositorio multilib tal como se indica abajo.
#[multilib-testing]
#Include = /etc/pacman.d/mirrorlist

[multilib]
Include = /etc/pacman.d/mirrorlist

# Un ejemplo de un repositorio personalizado de terceros
# Requerirás instalar archlinux-keyring para autenticar
#[archlinuxfr]
#SigLevel = Never
#Server = http://repo.archlinux.fr/$arch

# PlayNix repository (si en el futuro añadimos uno)
#[playnix]
#SigLevel = Optional TrustAll
#Server = https://repo.playnix.org/$arch